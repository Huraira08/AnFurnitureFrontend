    <div class="product-card-container" style="padding: 0;" [ngStyle]="hasMaxWidth? {height: '210px', width:'100%'}: {height:'260px'}">
        <div class="article-img">
            <img [src]="articleImgPath" alt="" [height]="hasMaxWidth? 210: 260" width="260">
        </div>
        <div class="article-content">
            <div class="category-container">
                <div class="category" [ngStyle]="hasMaxWidth? {marginBottom: '0px'}:{}">
                    {{category}}
                </div>
            </div>
            <div class="heading-container">
                <h3 [ngClass]="hasMaxWidth? 'heading-max': 'heading'">
                    {{heading}}
                </h3>
            </div>
            <div class="description-container">
                <div [ngClass]="hasMaxWidth? 'description-container-max': 'description-container'">
                    {{hasMaxWidth?description: truncate(description)}}
                </div>
            </div>
            <div class="bottom">
                <div class="author">
                    <div class="avatar-container">
                        <img class="avatar-img" [src]="avatarImgPath" alt="" height="28" width="28">
                    </div>
                    <div class="author-name-container">
                        <div class="author-name">
                            {{authorName}}
                        </div>
                    </div>
                </div>
                <div class="date-container">
                    <div class="date">
                        {{date}}
                    </div>
                </div>
            </div>
        </div>
    </div>
